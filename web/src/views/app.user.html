<div id="app-user" class="page container">


    <div class="ui secondary menu">
        <div class="page item title">
            用户
        </div>

        <div class="page options right menu">
            <div class="item">
                <i class="ui icon plus" ng-click="openUserEditor()"></i>
            </div>
            <div class="item">
                <i class="ui icon ellipsis vertical"></i>
            </div>
        </div>
    </div>
    <div class="page handles">
        <div class="ui dropdown icon button handle more">
            更多操作
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item"><i class="edit icon"></i> Edit Post</div>
                <div class="item"><i class="delete icon"></i> Remove Post</div>
                <div class="item"><i class="hide icon"></i> Hide Post</div>
            </div>
        </div>

        <div class="right">
            <div class="item handle paginations">
                <span id="">第1-20位用户，共92位</span>
            </div>
            <div class="ui buttons handle paging">
                <button class="ui button last"><i class="icon chevron left"></i></button>
                <button class="ui button next"><i class="icon chevron right"></i></button>
            </div>
        </div>
    </div>
    <table class="ui celled striped table layout no-border click" cellspacing="1" cellpadding="0">
        <thead>
        <tr>
            <th>
                <input type="checkbox" value="">
            </th>
            <th>头像</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>状态</th>
            <th>日期</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>
                <input type="checkbox" value="">
            </th>
            <th>头像</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>状态</th>
            <th>日期</th>
        </tr>
        </tfoot>
        <tbody>
        <tr ng-repeat="user in users">
            <td class="">
                <input type="checkbox">
            </td>
            <td>
                <img src="{{ user.avatar }}" class="avatar" alt="">
            </td>
            <td>
                {{ user.username }}
            </td>
            <td class="right aligned collapsing">{{ user.email }}</td>
            <td>{{ user.status }}</td>
            <td>{{ user.created_at }}</td>
        </tr>

                <div class="item"><i class="delete icon"></i> Remove Post</div>
                <div class="item"><i class="hide icon"></i> Hide Post</div>
            </div>
        </div>

        <div class="right">
            <div class="paginations">
                <span>第1-20位用户，共92位</span>
