<div id="directive-user-editor" class="view slide">

    <div class="view title ui secondary menu">
        <div class="item">
            编辑用户
        </div>

        <div class="right menu">
            <div class="item label">
                <i class="icon checkmark" ng-click="editUser()"></i>
            </div>
            <div class="item label">
                <i class="icon share" ng-click="closePostEditor()"></i>
            </div>
        </div>
    </div>

    <div class="view content">
        <div class="block">
            <div class="ui form">
                <div class="field">
                    <label>用户名</label>
                    <input type="text" placeholder="" ng-model="user.username">
                </div>
                <div class="field">
                    <label>初始密码</label>
                    <input type="password" placeholder="" ng-model="user.password">
                </div>
                <div class="field">
                    <label>邮箱</label>
                    <input type="text" placeholder="" ng-model="user.email">
                </div>
                <div class="field">
                    <label>角色</label>

                    <div class="ui middle aligned divided list">
                        <div ng-repeat="role in roles" class="item">
                            <div class="right floated content">
                                <div class="ui button" {{ role.id }}>选择</div>
                            </div>
                            <div class="content">
                                {{ role.name }}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
