<div id="app-role" class="page container">

    <div class="ui secondary menu">
        <div class="page item title">
            角色
        </div>

        <div class="page options right menu">
            <div class="item">
                <i class="ui icon plus" ng-click="openRoleEditor()"></i>
            </div>
            <div class="item">
                <i class="ui icon ellipsis vertical"></i>
            </div>
        </div>
    </div>

    <div class="ui grid">
        <div class="sixteen wide column">
            <table class="ui striped table click">
                <thead>
                <tr>
                    <th ng-click="sortBy('name')">角色名 <i class="icon {{ sort.name || 'sort' }}"></i></th>
                    <th ng-click="sortBy('permission_amount')">权限数 <i class="icon {{ sort.permission_amount || 'sort' }}"></i></th>
                    <th ng-click="sortBy('status')">状态 <i class="icon {{ sort.status || 'sort' }}"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="role in roles" role-id="{{ role.id }}">
                    <td>{{ role.name }}</td>
                    <td>{{ role.permission_amount }}</td>
                    <td>{{ role.status }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
