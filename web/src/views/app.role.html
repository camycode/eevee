<div id="roles" class="layout content">
  <div class="ui secondary menu layout">
    <div class="item title">
      角色
    </div>

    <div class="right menu">
      <div class="item handle">
        <i class="ui icon plus" ng-click="openRoleEditor()"></i>
      </div>
      <div class="item handle">
        <i class="ui icon ellipsis vertical"></i>
      </div>
    </div>
  </div>
  <div class="ui grid">
    <div class="sixteen wide column">
      <table class="ui striped table click">
        <thead>
          <tr>
            <th>角色</th>
            <th>用户数</th>
            <th>权限数</th>
            <th>状态</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="role in roles" role-id="{{ role.id }}">
            <td>{{ role.name }}</td>
            <td>14</td>
            <td>32</td>
            <td>{{ role.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
