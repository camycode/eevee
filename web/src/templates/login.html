<!-- 登录 -->
<div class="login-page">
    <form class="form">
        <h3 class="title">Coupe | 登录</h3>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" class="form-control" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                <input type="password" class="form-control" placeholder="密码">
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="loginClick()">登录</button>
        <!--<a ui-sref="main" class="btn btn-primary btn-block">登录</a>-->
        <div class="row">
            <div class="col-md-6">
                <a href="">找回密码</a>
            </div>
            <div class="col-md-6">
                <a ui-sref="regist">注册</a>
            </div>
        </div>
    </form>
</div>
